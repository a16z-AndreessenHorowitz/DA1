<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">

</head>

<body>
  <div class="row">
    <div class="inner-login">
      <div class="col-7">
        <div class="inner-image">
          <div class="image">
            <img src="../../assets/images/reset_password.png" alt="Login">
          </div>
        </div>
      </div>

      <div class="col-5 d-flex align-items-center justify-content-center">
        <div class="login">
          <div class="title mb-2">Quên mật khẩu</div>
          <div class="inner-desc">Vui lòng nhập địa chỉ email của bạn và kiểm tra hộp thư đến để lấy mật khẩu mới</div>
          <form action="">
            <label for="name-1">Email</label>
            <input type="email" required class="form-control" name="email" id="name-1" placeholder="Nhập email"/>
            <button class="btn buttonSetup"> Gửi mã xác nhận</button>
          </form>
        </div>
      </div>
    </div>

  </div>
