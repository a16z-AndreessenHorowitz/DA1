<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="forgot-container row g-0">
    <div class="forgot-image col-md-6 col-12 d-flex align-items-center justify-content-center">
      <img src="../../assets/images/reset_password.png" alt="Reset Password">
    </div>
    <div class="forgot-form col-md-6 col-12">
      <div class="title">Quên mật khẩu</div>
      <div class="inner-desc">Vui lòng nhập địa chỉ email của bạn và kiểm tra hộp thư đến để lấy mật khẩu mới</div>
      <form action="">
        <label for="name-1">Email</label>
        <input type="email" required class="form-control" name="email" id="name-1" placeholder="Nhập email"/>
        <button class="btn w-100">Gửi mã xác nhận</button>
      </form>
    </div>
  </div>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
