<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title></title>
</head>

<body>
  <div class="row">
    <div class="inner-login">
      <div class="col-7">
        <div class="inner-image">
          <div class="image">
            <img src="../../assets/images/reset_password.png" alt="Login">
          </div>
        </div>
      </div>

      <div class="col-5 d-flex align-items-center justify-content-center">
        <div class="login">
          <div class="title mb-2">Thay đổi mật khẩu</div>
          <form action="">
            <label for="name-1">Email</label>
            <input type="email" name="email" id="name-1" class="form-control" value required/>
            <label for="name-2">Mật khẩu mới</label>
            <input type="password" name="password" id="name-2" placeholder="Nhập mật khẩu mới" class="form-control" required/>
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Nhập xác nhận mật khẩu " class="form-control" required/>
            <button class="btn buttonSetup"> Đặt lại mật khẩu</button>
          </form>
        </div>
      </div>
    </div>

  </div>
