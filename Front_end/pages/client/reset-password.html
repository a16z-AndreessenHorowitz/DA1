<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title>Thay đổi mật khẩu</title>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-container {
      max-width: 900px;
      width: 100%;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 0;
      overflow: hidden;
    }
    .reset-image {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f2f6;
      padding: 32px;
      animation: fadeInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0;
      animation-fill-mode: forwards;
      animation-delay: 0.1s;
    }
    .reset-image img {
      max-width: 320px;
      width: 100%;
      height: auto;
      transition: max-width 0.3s;
    }
    .reset-form {
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0;
      animation-fill-mode: forwards;
      animation-delay: 0.4s;
    }
    .reset-form .title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 24px;
      text-align: center;
    }
    .reset-form .form-control {
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .reset-form .btn {
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      background: #0984e3;
      color: #fff;
      margin-top: 8px;
    }
    .reset-form .btn:hover {
      background: #74b9ff;
      color: #2d3436;
    }
    @media (max-width: 768px) {
      .reset-container { border-radius: 8px; }
      .reset-image { padding: 24px 8px; }
      .reset-image img { max-width: 200px; }
      .reset-form { padding: 24px 8px; }
    }
    @media (max-width: 576px) {
      .reset-container { box-shadow: none; border-radius: 0; }
      .reset-image { padding: 16px 0 8px 0; }
      .reset-image img { max-width: 180px; }
      .reset-form .title { font-size: 1.3rem; margin-bottom: 12px; }
      .reset-form { padding: 16px 4px; }
    }
  </style>
</head>

<body>
  <div class="reset-container row g-0">
    <div class="reset-image col-md-6 col-12 d-flex align-items-center justify-content-center">
      <img src="../../assets/images/reset_password.png" alt="Reset Password">
    </div>
    <div class="reset-form col-md-6 col-12">
      <div class="title">Thay đổi mật khẩu</div>
      <form action="">
        <label for="name-1">Email</label>
        <input type="email" name="email" id="name-1" class="form-control" required/>
        <label for="name-2">Mật khẩu mới</label>
        <input type="password" name="password" id="name-2" placeholder="Nhập mật khẩu mới" class="form-control" required/>
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Nhập xác nhận mật khẩu" class="form-control" required/>
        <button class="btn w-100">Đặt lại mật khẩu</button>
      </form>
    </div>
  </div>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
