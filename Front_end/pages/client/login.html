<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title></title>
</head>

<body>
  <div class="row">
    <div class="inner-login">
      <div class="col-7">
        <div class="inner-image">
          <div class="image">
            <img src="../../assets/images/login.png" alt="Login">
          </div>
        </div>
      </div>

      <div class="col-5 d-flex align-items-center justify-content-center">
        <div class="login">
          <div class="title mb-2">Đăng nhập</div>
          <form action="">
            <label for="name-1">Tài khoản đăng nhập</label>
            <input type="text" name="email" id="name-1" placeholder="Nhập email"/>
            <label for="name-2">Mật khẩu</label>
            <input type="password" name="password" id="name-2" placeholder="Nhập mật khẩu">
            <button class="btn buttonSetup"> Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>

  </div>















  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
