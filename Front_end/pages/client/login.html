<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="login-container row g-0">
    <div class="login-image col-md-6 col-12 d-flex align-items-center justify-content-center">
      <img src="../../assets/images/login.png" alt="Login">
    </div>
    <div class="login-form col-md-6 col-12">
      <div class="title">Đăng nhập</div>
      <form action="">
        <label for="name-1">Tài khoản đăng nhập</label>
        <input type="text" name="email" id="name-1" placeholder="Nhập email" class="form-control" required />
        <label for="name-2">Mật khẩu</label>
        <input type="password" name="password" id="name-2" class="form-control" placeholder="Nhập mật khẩu"
          required />
        <button type="submit" class="btn w-100">Đăng nhập</button>
      </form>
      <a href="/Front_end/pages/client/forgot-password.html" class="forgetpassword">Quên mật khẩu?</a>
    </div>
  </div>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
