<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title></title>
</head>

<body>
  <div class="row">
    <div class="inner-login">
      <div class="col-7">
        <div class="inner-image">
          <div class="image">
            <img src="../../assets/images/otp.png" alt="Login">
          </div>
        </div>
      </div>

      <div class="col-5 d-flex align-items-center justify-content-center">
        <div class="login">
          <div class="title mb-2">Nhập mã xác thưc</div>
          <div class="inner-desc">Vui lòng nhập mã xác thực đã được gửi đến email của bạn</div>
          <form action="">
            <label for="name-1">Email</label>
            <input type="email" name="email" id="name-1" class="form-control" value required/>
            <label for="otp"> Mã OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="Nhập mã OTP" required/>
            <button type="submit" class="btn buttonSetup"> Xác nhận</button>
          </form>
        </div>
      </div>
    </div>

  </div>















  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
